<html xmlns:th="http://www.thymeleaf.org"
      xmlns:tiles="http://www.thymeleaf.org">
<head>
    <title tiles:fragment="title">iTrust2 :: Login</title>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <style>
        .vcenter {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
        }

        body {
            background: #e3f2fd;
            font-size: 150%;
        }
    </style>
</head>
<body>
<div tiles:fragment="content" class="container">
    <div class="vcenter">
        <form name="f" th:action="@{/login}" method="post">
            <div class="card">
                <div class="card-body">
                    <span class="card-title"><h3>Login to iTrust2</h3></span>
                    <div class="row">

                        <div class="input-field col s6">
                            <input type="text" id="username" name="username" class="form-control form-control-lg" placeholder="Username" />
                        </div>
                        <div class="input-field col s6">
                            <input type="password" id="password" name="password" class="form-control form-control-lg" placeholder="Password"/>
                        </div>
                    </div>
                    <div th:if="${param.error != null and session['SPRING_SECURITY_LAST_EXCEPTION'] != null}" th:text="${session['SPRING_SECURITY_LAST_EXCEPTION'].message}"
                         class="text-danger text-center"></div>
                    <div th:if="${param.logout}" class="text-primary text-center">You have been logged out.</div>
                </div>
                <div class="card-footer">
                    <a class="card-link forgot-password" style="float: left" href="/iTrust2/forgotPassword">Forgot Password?</a>
                    <button class="btn btn-primary card-link" type="submit" style="float: right">Log in</button>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
